<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Analyze Soil Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .file-preview {
            margin-top: 10px;
            display: none;
            text-align: center;
        }
        .file-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }
        .view-results {
            color: #6c757d;
            text-decoration: none;
        }
        .view-results:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">üìç Upload & Analyze Soil Map</h2>
                    <form method="POST" enctype="multipart/form-data" action="{% url 'upload_soil_map' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="soil_map_name" class="form-label">üåç Soil Map Name:</label>
                            <input type="text" class="form-control" name="soil_map_name" id="soil_map_name" required placeholder="Enter Soil Map Name">
                        </div>

                        <div class="mb-3">
                            <label for="soil_image" class="form-label">üì∏ Upload Soil Image:</label>
                            <input type="file" class="form-control" name="soil_image" id="soil_image" accept="image/*" required>
                            <div class="file-preview" id="filePreview">
                                <img id="previewImage" src="" alt="Image Preview">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-custom w-100 py-2">üöÄ Upload & Analyze</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'analyze_result' image_name='default.jpg' fake=0 %}" class="view-results">üîç View Results</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("soil_image").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("previewImage").src = e.target.result;
                    document.getElementById("filePreview").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
