{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-10 px-4">
  <div class="bg-white rounded-lg shadow-2xl max-w-3xl w-full p-6 md:p-8">
    <h1 class="text-3xl font-bold text-teal-700 mb-6 border-b pb-3">Edit Your Profile</h1>
    <form method="POST">
      {% csrf_token %}
      
      <!-- User Information Section -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">User Information</h2>
        <div class="space-y-4">
          {{ user_form.as_p }}
        </div>
      </div>
      
      <!-- Farm Details Section -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Farm Details</h2>
        <div class="space-y-4">
          {{ profile_form.as_p }}
        </div>
      </div>
      
      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row justify-end items-center space-y-4 sm:space-y-0 sm:space-x-4">
        <button type="submit" class="w-full sm:w-auto bg-teal-600 hover:bg-teal-700 text-white font-medium px-6 py-3 rounded transition duration-300">
          Save Changes
        </button>
        <a href="{% url 'home' %}" class="w-full sm:w-auto text-teal-600 hover:text-teal-500 text-lg font-semibold transition duration-300 text-center">
          &larr; Back to Home
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
