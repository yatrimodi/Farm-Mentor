{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Login - AgroAI" %}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-teal-600 via-teal-500 to-teal-600 dark:from-gray-900 dark:to-gray-800">
<div class="relative z-10 max-w-md w-full bg-white dark:bg-gray-900 bg-opacity-80 dark:bg-opacity-90 backdrop-blur-lg p-10 rounded-3xl shadow-xl transition-all">
        <h2 class="text-4xl font-bold text-center text-teal-800 mb-8">{% trans "AgroAI Login" %}</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-6">
                <label for="username" class="block text-lg font-medium text-teal-700">{% trans "Username" %}</label>
                <input type="text" name="username" id="username" class="mt-2 block w-full px-6 py-3 text-lg border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent placeholder:text-gray-400 transition-all" placeholder="{% trans 'Enter your username' %}" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-lg font-medium text-teal-700">{% trans "Password" %}</label>
                <input type="password" name="password" id="password" class="mt-2 block w-full px-6 py-3 text-lg border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent placeholder:text-gray-400 transition-all" placeholder="{% trans 'Enter your password' %}" required>
            </div>
            <div class="flex items-center justify-between mb-6">
                <div>
                    <label for="remember" class="text-teal-600 text-sm">
                        <input type="checkbox" id="remember" class="mr-2"> {% trans "Remember Me" %}
                    </label>
                </div>
                <a href="#" class="text-sm text-teal-600 hover:text-teal-800">{% trans "Forgot Password?" %}</a>
            </div>
            <button type="submit" class="w-full py-3 px-6 text-lg font-semibold text-white bg-teal-600 rounded-xl hover:bg-teal-700 focus:outline-none focus:ring-4 focus:ring-teal-500 transition-all duration-300 ease-in-out">
                {% trans "Login" %}
            </button>
        </form>
        <div class="mt-6 text-center">
            <span class="text-sm text-gray-600">{% trans "Don't have an account?" %} </span>
            <a href="{% url 'register' %}" class="text-sm font-semibold text-teal-600 hover:text-teal-800">{% trans "Sign Up" %}</a>
        </div>
    </div>
    <!-- Decorative Background -->
    <div class="absolute top-0 left-0 w-full h-full bg-black opacity-25 z-0"></div>
</div>
{% endblock %}
